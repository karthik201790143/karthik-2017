<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" placeholder="Your password will appear here..." disabled>
            <span class="copyIcon" id="copyIcon" title="Copy Password">ðŸ“‹</span>
        </div>
        <input type="range" min="4" max="30" value="8" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">8</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (!@#$%^&*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <div class="strengthMeter">
            <p>Password Strength: <span id="strength">Weak</span></p>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
